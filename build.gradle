group 'annoconf'
version '0.1'

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

checkstyle {
    toolVersion = "7.4"
}

checkstyleTest.enabled = false

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.14'
}
